<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="container"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="js/babel.min.js" charset="utf-8"></script>
    <script src="js/create-react-class.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/create-react-class/15.7.0/create-react-class.min.js" integrity="sha512-iUrVckbmgrTPvnzV5Ajc1rONBq9N5PNCWZHiZ2/cLvFzLL0ZkDEEGYh4rnfeEqGZbePn2jpGf7ImvdqPRhj67A==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous"></script>

    <script type="text/babel">

        function System(os){
            const operating_system = os.operating_system;

            if(operating_system){
                return(
                    <h1>Windows</h1>
                );
            }else{
                return(
                    <h1>Mac</h1>
                );
            }
        }

        ReactDOM.render(
            <System operating_system = {true} />, 
            document.getElementById('container')
        );

    </script>
    
</body>
</html>
